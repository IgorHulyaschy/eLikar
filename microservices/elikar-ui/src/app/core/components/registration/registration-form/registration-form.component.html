<div class="wrapper">
<form [formGroup]="registrationFormGroup">
  <div class="header-wrapper"> <h2>Medical Registration</h2> </div>

  <div class="main-wrapper">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" formControlName="email">

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" formControlName="firstName">

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" formControlName="lastName">

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" formControlName="phone">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" formControlName="password">

  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" formControlName="confirmPassword">

  <label>Speciality:</label>
  <select name="speciality" formControlName="specialist">
    <option *ngFor="let spec of getListOfSpecialities()" [value]="spec">{{spec}}</option>
  </select>

  </div>

  <div class="register-button-wrapper">
  <button class="register-button" (click)="register()" [disabled]="!registrationFormGroup.valid" type="submit">Register</button>
  </div>
</form>
</div>

<app-pop-up></app-pop-up>
